<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
      <div class="instagram-phone">
          <img src="img/cel.png" alt="celular">

      </div>
      <div class="instagram-continue">
          <div class="group">
              <img src="img/logo.png" class="instagram-logo" alt="instagram logo">
              <div class="profile-photo">
                  <img src="img/0.jpg" alt="foto de perfil"> 
              </div>
              <a href="#" class="instagram-login"> Continue como Victor</a>
              <a href="https://www.instagram.com/" class="instagram-logout">Remover a conta</a>
          </div>
          <div class="group">
              <p class="not-account"> Não é Victor</p>
              <p class="notaccount">
                  <span class="link-blue"> <a href="https://www.instagram.com/accounts/password/reset/" class="instagram-logout"> Esqueceu a senha?</a></span>
                  ou 
                  <span class="link-blue"> <a href="https://www.instagram.com/accounts/emailsignup/" class="instagram-login"> Cadastre-se</a></span>
              </p>
          </div>
          <div class="get-the-app">
              <p class="get-app"> Baixe o aplicativo</p>
              <div class="download">
                  <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download"></a>
                  <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DE889F2CD-1A9B-4CB7-9F34-DD871CFD48A1%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
